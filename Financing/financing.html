<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Financiamento Estelar</title>
  <link rel="stylesheet" href="financing.css">
</head>
<body>
  <h1>Assistente Virtual de Financiamento</h1>

  <div id="assistant">
    <svg id="robot-svg" width="100" height="100" viewBox="0 0 200 200">
      <!-- Cabeça -->
      <circle cx="100" cy="60" r="40" fill="#4b0082" stroke="#EAEAEA" stroke-width="4"/>
      <!-- Olhos -->
      <circle class="eye" cx="85" cy="50" r="5" fill="white" />
      <circle class="eye" cx="115" cy="50" r="5" fill="white" />
      <!-- Corpo -->
      <rect x="70" y="100" width="60" height="60" rx="15" fill="#4b0082" stroke="#EAEAEA" stroke-width="4"/>
      <!-- Braços contorno -->
      <line x1="50" y1="110" x2="70" y2="120" stroke="#EAEAEA" stroke-width="12" />
      <line x1="150" y1="110" x2="130" y2="120" stroke="#EAEAEA" stroke-width="12" />
      <!-- Braços originais -->
      <line x1="50" y1="110" x2="70" y2="120" stroke="#4b0082" stroke-width="8" />
      <line x1="150" y1="110" x2="130" y2="120" stroke="#4b0082" stroke-width="8" />

      <!-- Perninhas contorno -->
      <line x1="85" y1="160" x2="85" y2="180" stroke="#EAEAEA" stroke-width="12" />
      <line x1="115" y1="160" x2="115" y2="180" stroke="#EAEAEA" stroke-width="12" />
      <!-- Perninhas originais -->
      <line x1="85" y1="160" x2="85" y2="180" stroke="#4b0082" stroke-width="8" />
      <line x1="115" y1="160" x2="115" y2="180" stroke="#4b0082" stroke-width="8" />
    </svg>
  </div>

  <div id="chat">
    <div class="bot">Olá! Sou seu assistente virtual. Quer financiar uma estrela ⭐?</div>
  </div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Digite sua mensagem...">
    <button id="send-btn">Enviar</button>
  </div>

  <script src="financing.js"></script>
</body>
</html>
