<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comprar sua estrela de Dyson</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="header-style.css" />
  <link rel="stylesheet" href="fonts.css" />
  <link rel="stylesheet" href="global.css"/>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <header>
    <div class="brand">
      <img src="logo.png" alt="sem logo :(">  
      <h2 class="ubuntu-bold">LuxMagnus</h2>
    </div>

    <button style="margin-right: 50px;">
      <a 
        href="/Financing/financing.html" 
        style="color: white;
        text-decoration: none;"
        class="tooltip">
        <span class="material-icons">account_balance_wallet</span>
        <p class="tooltiptext">Realizar financiamento</p>
      </a>
    </button>

    <button style="margin-right: 50px;">
      <a 
        href="/About/about.html" 
        style="color: white;
        text-decoration: none;"
        class="tooltip">
        <span class="material-icons">help</span>
        <p class="tooltiptext">Sobre</p>
      </a>
    </button>

    <button id="menu" class="tooltip">
      <span class="material-icons">menu</span>
      <p class="tooltiptext">Estrelas colonizadas</p>
    </button>
  
    <div id="cart" hidden>
      <p id="cartContent"></p>
    </div>
  </header>
  
    <div id="title" class="title">
      <h1 class="ubuntu-bold">Mapa de compra</h1>
      Arraste pelo mapa para selecionar a estrela desejada
    </div>
  
    <div id="universe-container" class="fullscreen">
      <div id="universe"></div>
    </div>
  
    <div id="hud" class="ubuntu-regular" hidden>
      <strong id="star-name"></strong><br>
      Tipo: <span id="star-type"></span><br>
      Pre√ßo: <span id="star-value"></span><br>
      <button id="colonize-btn">
        Adicionar ao carrinho 
        <span class="material-icons">shopping_cart</span>
      </button>
    </div>
  
    <script src="script.js"></script>
    <script src="global.js"></script>
  </body>
</html>
